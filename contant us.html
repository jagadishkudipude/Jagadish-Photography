<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagadish Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contant us.css">
</head>
<body>
    
    <header class="header">
        <nav role="navigation">
            <div id="menuToggle">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
                <ul id="menu">
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="about.html">
                        <li>About</li>
                    </a>
                    <a href="imag hover.html">
                        <li>Gallery</li>

                        <li>locations</li>

                    </a>

            </div>
        </nav>

        <div class="imglogo">
            <img src="J-removebg-preview.png" width="80px" alt="Codetek Logo">
        </div>
        <div class="profile">
            <div class="profile-wrapper">
                <img src="profile-modified.png" width="80px" alt="Profile Icon">
                <div class="profile-menu">
                    <ul>
                        <li>Name</li>
                        <li>Age</li>
                        <li>Gender</li>
                        <li>Salary</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email ID:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="contact">Contact:</label></td>
                <td><input type="tel" id="contact" name="contact" required></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</div>
<footer class="footer">
    <div class="footer-content">
        <div class="left-content">
            <img src="J-removebg-preview.png" alt="Footer Logo">
        </div>
        <div class="center-content">
            <p class="contact-info">Contact: +123456789 | Email: info@jagadishphotography.com |
                @jagadishphotography</p>
            <p class="copyright">&copy; 2024 Jagadish Photography. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
